<!DOCTYPE html>
<html>
<head>
     <title>This is My First Web Page</title>
</head>
<body>
    <h1>Registration Details</h1>
    <p><b>Name:</b><input type="text"></p>
    <p><b>Password:</b><input type="password"></p>
    <p><b>Email:</b><input type="email"></p>
    <p><b>Phone No:</b><input type="tel" maxlength="10"></p>
    <p><b>Address:</b><textarea cols="30" rows="10"></textarea></p>
    <p><b>Gender:</b>
    <input type="radio" name="gen">Male
    <input type="radio" name="gen">Female</p>
    <p><b>Hobbies:</b>

    <input type="checkbox">VollyBall
    <input type="checkbox">Chess
    <input type="checkbox">BaseBall</p>
    <p><b>Country:</b>
    <select>
       <option>India</option>
       <option>Pak</option>
       <option>UK</option>
       <option>US</option>
    </select></p>
    <p><b>File UpLoad:</b><input type="file"></p>
    <p><b><input type="button" value="Submit"></b></p>
</body>
</html>
