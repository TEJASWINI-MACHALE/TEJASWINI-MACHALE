<html>
    <head>
        <title>TableAndList</title>
    </head>
    <link rel="icon" href="HTMLIcon.png">
    <body>
        <h2>Ordered List</h2>
        <ol type="i">
            <li>Angular</li>
            <li>React</li>
            <li>VueJs</li>
        </ol>
       
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>Lotus</li>
            <li>Rose</li>
            <li>Lilly</li>
        </ul>


<!-- TabularFormat -->
        <table border="1px solid">
            <thead>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </thead>
            <tbody><tr>
                <td>Sachin</td>
                <td>Maths</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Mahesh</td>
                <td>English</td>
                <td>76</td>
            </tr>
            </tbody>
        </table>
        <!-- Inline Styling  using style attribute-->
        <p style="color: red;">This is My First Static Webpage using html</p>

        <!-- Internal Styling using style tag-->
        <div id="div-style">Hiiiii  using style tag for internal style</div>
        <style>
            #div-style{
                color: goldenrod;
            }
        </style>
